<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="headerTemplate.html :: headFragment">
    <title id="pageTitle"></title>
</head>
<body>

<!-- Header -->
<header class="header trans_300" th:fragment="copy">

    <!-- Main Navigation -->
    <div class="main_nav_container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <div class="logo_container">
                        <a href="/">CodeCool<span>shop</span></a>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar_menu" th:if="${username} == 'null'">
                            <li><a href="/">home</a></li>
                            <li><a href="/login">Login</a></li>
                            <li><a href="/register">register</a></li>
                        </ul>
                        <ul class="navbar_menu" th:if="${username} != 'null'">
                            <li><a href="/">home</a></li>
                            <li><a th:text="${username}"></a></li>
                            <li><a href="/logout">Logout</a></li>
                            <li><a href="/history">History</a></li>
                        </ul>
                        <ul class="navbar_user">
                            <li class="checkout">
                                <a href="/cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span th:if="${cartSize > 0}">
                                        <sup class="checkout_items" th:text="${cartSize}">100</sup>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
