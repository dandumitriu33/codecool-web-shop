<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="headerTemplate.html :: headFragment">
    <title id="pageTitle">Order History</title>
</head>
<body>
<div th:include="navbar.html :: copy"></div>
    <br>
    <h1 class="text-center">Order History</h1>

<br>
<div class="text-center">

    <tr th:each="order: ${orderHistory}">
        <div class="container p-3 my-3 bg-primary text-white">
        <p th:text="${'Order ID: '} + ${order.getId()}"></p>
        <p th:text="${'Order date: '} + ${order.getDateCreated()}"></p>
        <p th:text="${'Order status: '} + ${order.getStatus()}"></p>
        <h4 th:each="item: ${order.getItems()}" >
            <p th:text="${'ID: '} + ${item.getProductId()} + ${' Name: '} + ${item.getProductName()} + ${' price: '} + ${item.getProductPrice()} + ${' '} + ${item.getProductCurrency()}" ></p>
        </h4>
        <p th:text="${'Total: '} + ${order.getTotal()} + ${' '} + ${order.getItems().get(0).getProductCurrency()}" ></p>
        </div>
    </tr>
</div>

<div class="text-center">
    <a href="/"><button class="btn btn-primary">Continue shopping</button></a>
</div>

<br>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
